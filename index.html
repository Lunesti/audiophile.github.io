<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Audiophile e-commerce website</title>
</head>

<body>
    <header>
        <nav>
            <p class='logo'>audiophile</p>
            <ul>
                <li>home</li>
                <li>headphones</li>
                <li>speakers</li>
                <li>earphones</li>
            </ul>
            <p>image</p>
        </nav>
        <figure><img src="assets/home/desktop/image-hero.jpg" alt="">
            <figcaption>
                <span>new product</span>
                <h1>xx99 mark II headphones</h1>
                <p>Experience natural. lifelike audio and exceptional build quality made for the passionate music enthusiast.</p>
                <button><a href="#">see product</a></button>
            </figcaption>
        </figure>
    </header>

    <main>
        <section class='shop'>
            <figure class='headphone'>
                <img src="assets/shared/desktop/image-headphones.png" alt="headphone casque">
                <figcaption>
                    <p class='name-product'>headphone</p>
                    <p>shop <a href="#"> > </a></p>
                </figcaption>
            </figure>
            <figure class='speakers'>
                <img src="assets/shared/desktop/image-speakers.png" alt="speakers enceinte">
                <figcaption>
                    <p class='name-product'>speakers</p>
                    <p>shop <a href="#"> > </a></p>
                </figcaption>
            </figure>
            <figure class='earphone'>
                <img src="assets/shared/desktop/image-earphones.png" alt="earphone">
                <figcaption>
                    <p class='name-product'>earphone</p>
                    <p>shop <a href="#"> > </a></p>
                </figcaption>
            </figure>
        </section>

        <section class='products'>
            <figure class='zx9-speaker'>
                <img class='img-speaker' src="assets/home/desktop/image-speaker-zx9.png" alt="">
                <img class='circle' src="assets/home/desktop/pattern-circles.svg" alt="">

                <figcaption>
                    <h3>zx9 <br> speaker</h3>
                    <p>Upgrage to prenium speakers that are<br> phenomenally built to deliver truly remarkable<br> sound.</p>
                    <button><a href="#">see product</a></button>
                </figcaption>
            </figure>

            <figure class='zx7-speaker'>
                <img src="assets/home/desktop/image-speaker-zx7.jpg" alt="">
                <figcaption>
                    <h3>zx7 speaker</h3>
                    <button><a href="#">see product</a></button>
                </figcaption>

            </figure>
        </section>
    </main>
</body>

</html>
